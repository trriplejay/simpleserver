# Language setting
language: none 

env:
  matrix:
    - environment=integration
    - environment=production
    - environment=development

build:
  ci:
    - echo "environment is $environment"
    - if [ "$environment" == "integration" ] then; sleep 10; fi 
    - if [ "$environment" == "production" ] then; sleep 20; fi 
    - if [ "$environment" == "development" ] then; sleep 30; fi 

  on_success:
    - shipctl put_resource_state $JOB_NAME versionName $environment

