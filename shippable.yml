# Language setting
language: node_js

# Version number
node_js:
  - 6.11.0

env:
  - item=1
  - item=2
  - item=3
  - item=4
  - item=5
  - item=6
  - item=7
  - item=8

build:

  ci:
    - result=$(($RANDOM % 20))
    - echo "item is $item"
    - echo "rolled a $result"
    - cp coverageResults/coverage.xml /shippable/coverageresults/coverage.xml
    - if [ "$result" -gt 5 ]; then cp testResults/junit.xml shippable/testresults/junit.xml; fi
    - if [ "$result" -lt 6 ]; then cp testResults/nosetests.xml shippable/testresults/nosetests.xml; fi