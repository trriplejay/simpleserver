resources:
  - name: simplehelmChart
    type: HelmChart
    configuration:
      sourceArtifactory: art
      repository: simplecharts
      chart: simplehelm
      version: 0.0.0

  - name: simplehelmRepo_chart
    type: GitRepo
    configuration:
      gitProvider: john_bbs
      path: ~johns/simplehelm
      files:
        include: "simplehelm.*"

  - name: simplehelmRepo_docker
    type: GitRepo
    configuration:
      gitProvider: john_bbs
      path: ~johns/simplehelm
      files:
        include: "Dockerfile|server.js|package.json"

  - name: simplehelmImage
    type: Image
    configuration:
      registry: art
      sourceRepository: appImages
      imageName: simplehelm/app
      imageTag: latest

pipelines:
  - name: helm_full_flow
    steps:
      - name: build
        type: DockerBuild
        configuration:
          affinityGroup: buildAndPush
          integrations:
            - name: art
          inputResources:
            - name: simplehelmRepo_docker
          dockerFileLocation: .
          dockerFileName: Dockerfile
          dockerImageName: simplehelm/app
          dockerImageTag: $run_number

      - name: push
        type: DockerPush
        configuration:
          affinityGroup: buildAndPush
          integrations:
            - name: art
          targetRepository: simplehelm/app
          inputSteps:
            - name: build
          outputResources:
            - name: simplehelmImage
        execution:
          onSuccess:
            - write_output simplehelmImage "imageTag=$run_number"

      - name: publish_helm_chart
        type: HelmPublish
        configuration:
          inputResources:
            - name: simplehelmRepo_chart
          outputResources:
            - name: simplehelmChart
          chartPath: ./simplehelm

      - name: deploy_helm_chart
        type: HelmDeploy
        configuration:
          integrations:
            - name: tr_kubernetes
          inputResources:
            - name: simplehelmChart
            - name: simplehelmImage
          releaseName: simplehelm
